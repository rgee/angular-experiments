<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
  </ul>
  <h3 class="text-muted">todo</h3>
</div>

<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    A Todo-List
  </p>
</div>

<div class="row todos">
  <div class="col-md-6">
    <ul ng-repeat="todo in todos">
      <li class="todo" ng-model="todo">
        <span class="todo-title">{{todo.title}}</span>
        <span class="btn btn-danger btn-delete" ng-model="todo" ng-click="removeTodo(todo)">X</span>
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <form role="form">
      <div class="form-group">
        <label for="todo-title">Title</label>
        <input type="text" class="form-control" id="todo-title" placeholder="Enter a title" ng-model="editingTodo.title">
      </div>
      <button type="submit" class="btn btn-default" todo="editingTodo" add-todo-button>Add Todo</button>
    </form>
  </div>
</div>
